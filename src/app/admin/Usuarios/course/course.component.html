<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <!-- Contenido principal -->
      <div class="card border-primary mb-3">
        <div class="card-header">Cursos</div>
        <div class="card-body text-primary">
          <h5 class="card-title">Listado de cursos activos</h5>
          <!-- Formulario de búsqueda -->
          <!-- Aquí puedes agregar un formulario de búsqueda similar al de estudiantes -->

          <button type="button" class="btn btn-primary mb-3" (click)="openCreateCourseModal()">Crear Curso</button>

          <div class="my-5 text-left"></div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered w-100 small">
              <thead>
                <!-- Encabezados de la tabla -->
                <tr class="table-primary">
                  <th>ID</th>
                  <th>Nombre del Curso</th>
                  <th>Estado</th>
                  <th>Acción</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses">
                  <td>{{ course.id }}</td>
                  <td>{{ course.name }}</td>
                  <td>{{ course.state }}</td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm"
                      (click)="openEditCourseModal(course)">Editar</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteCourse(course)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>

  </div>
</div>
