<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <!-- Contenido principal -->
      <div class="card border-primary mb-3">
        <div class="card-header">Notas</div>
        <div class="card-body text-primary">



          <div class="my-5 text-left"></div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered w-100 small">
              <thead>
                <!-- Encabezados de la tabla -->
                <tr class="table-primary">
                  <th>Profesor</th>
                  <th>Estudiante</th>
                  <th>Curso</th>
                  <th>Grado</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let note of notes; let i = index">
                  <td>{{ note.teacher_id }}</td>
                  <td>{{ note.student_id }}</td>
                  <td>{{ note.courser_id }}</td>
                  <td>{{ note.grade_id }}</td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm" (click)="(note)">Editar</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger btn-sm" (click)="(note)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>

  <app-footer></app-footer>
</div>
