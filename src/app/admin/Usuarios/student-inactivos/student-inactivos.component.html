<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <!-- Contenido principal -->
      <div class="card border-primary mb-3">
        <div class="card-header">Student</div>
        <div class="card-body text-primary">
          <h5 class="card-title">Listado de Student inactivos</h5>
          <!-- <div class="d-flex">
            <button type="button" class="btn btn btn-custom mr-2" (click)="exportToExcel()">
              <i class="fas fa-file-excel"></i> Exportar a Excel
            </button>

            <button type="button" class="btn btn btn-custom mr-2" (click)="exportToCSV()">
              <i class="fas fa-file-csv"></i> Exportar a CSV

            <button type="button" class="btn btn  btn-custom" (click)="exportToPDF()">
              <i class="fas fa-file-pdf"></i> Exportar a PDF

          </div> -->
          <div class="my-5 text-left"></div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered w-100 small">
              <thead>
                <!-- Encabezados de la tabla -->
                <tr class="table-primary">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo de documento</th>
                    <th>Numero de documento</th>
                    <th>Grado</th>
                    <th>Accion</th>
                    <th>Eliminar</th>
                  </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let item of inactiveStudents">
                  <td>{{ item.id_student }}</td>
                  <td>{{ item.names_student }}</td>
                  <td>{{ item.last_namestudent }}</td>
                  <td>{{ item.type_document }}</td>
                  <td>{{ item.number_document }}</td>
                  <td>{{ item.grade_id }}</td>
                  <td>
                    <button type="button" class="btn btn-success btn-sm"
                      (click)="restoreStudent(item)">Restaurar</button>
                  </td> 
                  <td>
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteStudent(item)">Eliminar</button>
                  </td>
                </tr> 
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>

  <app-footer></app-footer>
</div>
